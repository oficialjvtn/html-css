<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Teste as imagens em vários aparelhos
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo áudios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
